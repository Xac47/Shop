{% extends 'base/base.html' %}
{% load static %}
<!--Запрос email для отправки ссылки-->
{% block main %}
<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Pages <span></span> My Account
            </div>
        </div>
    </div>
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-12 m-auto">
                    <div class="login_wrap widget-taber-content background-white">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">
                                <img class="border-radius-15" src="{% static 'assets/imgs/page/forgot_password.svg' %}"
                                     alt=""/>
                                <h2 class="mb-15 mt-15">Забыли пароль?</h2>
                                <p class="mb-30">Пожалуйста, введите свой адрес электронной почты.</p>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.email}}
                                    <b style="color: red;">{{form.email.errors}}</b>
                                </div>
                                <div class="login_footer form-group mb-50">
                                    <div class="chek-form">
                                        <div class="custome-checkbox">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                   id="exampleCheckbox1" value=""/>
                                            <label class="form-check-label" for="exampleCheckbox1"><span>Я согласен с условиями и политикой.</span></label>
                                        </div>
                                    </div>
                                    <a class="text-muted" href="#">Узнать больше</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-heading btn-block hover-up" name="login">Сброс
                                        пароля
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
