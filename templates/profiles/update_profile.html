{% extends 'base/base.html' %}

{% block main %}

    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'product:home' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-md-3">
                                {% include 'profiles/menu.html' %}
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Детали учетной записи</h5>
                                    </div>
                                    <div class="card-body">
                                        <b style="color: green;">{{ messages|join:' ' }}</b>

                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label>Фамилия <span class="required">*</span></label>
                                                    {{ form.first_name }}
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label>Имя <span class="required">*</span></label>
                                                    {{ form.last_name }}
                                                </div>
                                                <div class="col-md-12">
                                                    <button type="submit"
                                                            class="btn btn-fill-out submit font-weight-bold"
                                                            name="submit" value="Submit">Сохранить изменение
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


{% endblock %}
